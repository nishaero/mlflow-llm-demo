apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot
  template:
    metadata:
      labels:
        app: chatbot
    spec:
      containers:
        - name: chatbot
          image: "{{ .Values.image.repository }}:latest"
          ports:
            - containerPort: 8080
          env:
            - name: HUGGINGFACE_TOKEN
              value: "{{ .Values.hfToken }}"
          resources:
            limits:
              nvidia.com/gpu: 1
